name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
  lint:
    name: Run eslint
    runs-on: ubuntu-latest

    steps:
      - name: making lint
        run: npx eslint
  test:
    name: Run tests
    runs-on: ubuntu-latest

    needs: lint

    steps:
      - name: Run tests
        run: npm test
